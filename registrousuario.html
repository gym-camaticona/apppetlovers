<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Usuario</title>

    <link href="https://file.myfontastic.com/SLzQsLcd7FmmzjBYTcyVW3/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="file-uploader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--Css-->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <div class="navbar-global">

            <nav class="navbar navbar-expand-md bg-aqua navbar-dark">
                <a class="navbar-brand" href="#">
                        <img class="img-responsive" src="img-albergue/logo-1.jpg">
                        PetLovers</a>
            </nav>
        </div>

        <br>

        <div class="container k-user">

            <div>
                <h2 class="text-center">Registro de Usuario</h2>
                <form class="was-validated needs-validation">

                    <div class="form-group row">
                        <label for="validationTooltip01" class="col-12 col-form-label">Nombre :</label>
                        <div class=" col-12">
                            <input class="form-control" type="text" id="validationTooltip01" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="validationTooltip01" class="col-12 col-form-label">Email :</label>
                        <div class=" col-12">
                            <input class="form-control" type="email" id="validationTooltip01" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" required>
                    </div>


                    <br/>

                    <div class="k-registro">
                        <a href="inicio.html" type="submit" class="k-btn btn btn-success font-weight-bold text-uppercase">Registrar</a>
                    </div>
                    <div class="k-social">
                        <a href="inicio.html" class="k-fa fa fa-facebook"> Registrate con Facebook</a>
                        <a href="inicio.html" class="k-fa fa fa-google"> Registrate con Google</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
